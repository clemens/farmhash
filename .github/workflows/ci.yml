on:
  - push
  - pull_request
jobs:
  CI:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            container: centos:7
            nodejs_version: 10
            prebuild: true
          - os: ubuntu-20.04
            container: centos:7
            nodejs_version: 12
          - os: ubuntu-20.04
            container: centos:7
            nodejs_version: 14
          - os: ubuntu-20.04
            container: centos:7
            nodejs_version: 16
          - os: ubuntu-20.04
            container: rockylinux:8
            nodejs_version: 18
          - os: ubuntu-20.04
            container: node:10-alpine3.11
            prebuild: true
          - os: ubuntu-20.04
            container: node:12-alpine3.12
          - os: ubuntu-20.04
            container: node:14-alpine3.12
          - os: ubuntu-20.04
            container: node:16-alpine3.12
          - os: ubuntu-20.04
            container: node:18-alpine3.14
          - os: macos-11
            nodejs_version: 10
            prebuild: true
          - os: macos-11
            nodejs_version: 12
          - os: macos-11
            nodejs_version: 14
          - os: macos-11
            nodejs_version: 16
          - os: macos-11
            nodejs_version: 18
          - os: windows-2019
            nodejs_version: 10
            prebuild: true
          - os: windows-2019
            nodejs_version: 12
          - os: windows-2019
            nodejs_version: 14
          - os: windows-2019
            nodejs_version: 16
          - os: windows-2019
            nodejs_version: 18
    env:
      CXXFLAGS: "-march=nehalem"
    steps:
      - name: Dependencies (Linux glibc)
        if: contains(matrix.container, 'centos')
        run: |
          curl -sL https://rpm.nodesource.com/setup_${{ matrix.nodejs_version }}.x | bash -
          yum install -y centos-release-scl
          yum install -y devtoolset-11-gcc-c++ make git python3 nodejs
          echo "/opt/rh/devtoolset-11/root/usr/bin" >> $GITHUB_PATH
      - name: Dependencies (Rocky Linux glibc)
        if: contains(matrix.container, 'rockylinux')
        run: |
          curl -sL https://rpm.nodesource.com/setup_${{ matrix.nodejs_version }}.x | bash -
          dnf install -y gcc-toolset-11-gcc-c++ make git python3 nodejs fontconfig google-noto-sans-fonts
          echo "/opt/rh/gcc-toolset-11/root/usr/bin" >> $GITHUB_PATH
      - name: Dependencies (Linux musl)
        if: contains(matrix.container, 'alpine')
        run: apk add build-base git python3 --update-cache
      - name: Dependencies (macOS, Windows)
        if: contains(matrix.os, 'macos') || contains(matrix.os, 'windows')
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs_version }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: npm install --build-from-source --unsafe-perm
      - name: Test
        run: npm test
      - name: Prebuild
        if: matrix.prebuild && startsWith(github.ref, 'refs/tags/')
        env:
          prebuild_upload: ${{ secrets.GITHUB_TOKEN }}
        run: npx prebuild --runtime napi --target 3
